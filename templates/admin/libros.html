{% include 'sitio/header.html' %}

<br>
<div class="container">
    <div class="row">
        <div class="col-5">
            <div class="card">
                <div class="card-header">
                    Datos del Libro
                </div>
                <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">
                    <div class="card-body">

                        <div class="mb-3">
                            <label for="txtTitulo" class="form-label">Titulo:</label>
                            <input type="text" class="form-control" name="txtTitulo" id="txtTitulo"
                                aria-describedby="helpId" placeholder="titulo del libro">
                        </div>
                        <div class="mb-3">
                            <label for="txtImagen" class="form-label">Imagen:</label>
                            <input type="file" class="form-control" name="txtImagen" id="txtImagen"
                                aria-describedby="helpId" placeholder="Imagen del libro">
                        </div>
                        <div class="mb-3">
                            <label for="txtUrl" class="form-label">URL:</label>
                            <input type="text" class="form-control" name="txtUrl" id="txtUrl" aria-describedby="helpId"
                                placeholder="Url del libro">
                        </div>

                    </div>
                    <div class="card-footer text-muted">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-7">
            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">URL</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in list_libros %}
                        <tr>
                            <td scope="row">{{ libro[0] }}</td>
                            <td>{{ libro[1] }}</td>
                            <td>
                                <img width="60" src="/img/{{ libro[3] }}" class="img-fluid rounded-top" alt="">
                            </td>
                            <td>{{ libro[2] }}</td>
                            <td>
                                <form action="/admin/libros/borrar" method="post">
                                    <input value='{{ libro[0] }}' type="hidden" name="txtId" id="txtId">
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>



{% include 'sitio/footer.html' %}
